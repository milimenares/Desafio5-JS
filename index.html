<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Desafío 5 - Métodos</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid py-5">
        <div class="container">

            <h1 class="text-center mb-3">To Do List</h1>

            <div class="row justify-content-center mb-5">
                <div class="col-xl-8">
                    <p class="fw-bold">Nueva Tarea:</p>
                    <div class="d-flex gap-2">
                        <input type="text" class="form-control" placeholder="ingresar nueva tarea" size="80%">
                        <button class="btn btn-info">agregar</button>
                    </div>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-xl-2">
                    <p class="fw-bold">Total: <span class="total">0</span></p>
                    <p class="fw-bold">Realizadas: <span class="realizadas">0</span></p>
                    <hr class="my-4 d-xl-none d-block">
                </div>
                <div class="col-xl-6">
                    <div class="row justify-content-start gap-3">
                        <div class="col-xl-3 col-lg-2 col-sm-3 col-4"><p class="fw-bold">ID</p></div>
                        <div class="col-xl-5 col-lg-7 col-md-6 col-sm-5 col-6"><p class="fw-bold">Tarea</p></div>
                        <hr>
                    </div>
                    <div class="lista"></div>
                </div>
            </div>
        </div>
    </div>



    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
